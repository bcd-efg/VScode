<script type = "text/javascript">
function startTime()
{
	var today = new Date()
	var h = today.getHours()
	var m = today.getMinutes()
	var s = today.getSeconds()
	var period = "" ;

	if (h>=12) {
		period = "PM";
	}
	else{
		period = "AM";
	}
	if (h == 0) {
		h = 12;
	 } 
	 else {
	 	if (h > 12) {
	 		h = h - 12;
	 	}
	}
	if(h<12)
	{
		document.getElementById('message').innerHTML="Good Morning!"
	}

	if(h>=12 && h<17)
	{
		document.getElementById('message').innerHTML="Good Afternoon!"
	}
	if(h>17)
	{
		document.getElementById('message').innerHTML="Good Evening!"
	}



	h = checkTime(h)
	m = checkTime(m)
	s = checkTime(s)

	


		document.getElementById('clock').innerHTML=h+":"+m+":"+s+" "+period
	
	/*else
		document.getElementById('clock').innerHTML=h+":"+m+":"+s+" AM"*/
		t=setTimeout('startTime()', 1000)
	

}
function checkTime(i)
{
	if (i<10)
	{ 
		i="0" + i
	}
	return i
}

window.onload=startTime;

</script>
