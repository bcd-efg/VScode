<html>

<head>
    <script type="text/JavaScript">
function openClock()
{
    w=(screen.width)/2-100;
    h=(screen.height)/2-100;
    myWin=open("window.html","_blank","width=200,height=200");
    myWin.moveTo(w,h);
    window.close();
}
</script>
</head>

<body>
    <input type="button" value="Show Time" onClick="openClock()">
</body>

</html>
