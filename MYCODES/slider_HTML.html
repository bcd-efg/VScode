<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">

	<title>SLide-Show</title>
	<link rel="stylesheet" type="text/css" href="slider_style.css">
</head>
<body>
	<div class="slide-container">
		<div class="slide">
			<img src="img1.jpg" alt="" width=600px height=631px>
			<div class="caption">
				A street in Tokyo
			</div>
		</div>
		<div class="slide">
			<img src="img2.jpg" alt="" width=600px height=631px>
			<div class="caption">
				Minka House
			</div>
		</div>
		<div class="slide">
			<img src="img3.jpg" alt="" width=600px height=631px>
			<div class="caption">
				Japanese Shrine
			</div>
		</div>
		<div class="slide">
			<img src="img4.jpg" alt="" width=600px height=631px>
			<div class="caption">
				Crater
			</div>
		</div>
		<div class="slide">
			<img src="img5.jpg" alt="" width=600px height=631px>
			<div class="caption">
				Empire State
			</div>
		</div>
		<div class="slide">
			<img src="img6.jpg" alt="" width=600px height=631px>
			<div class="caption">
				Ghibli World
			</div>
		</div>
		<div class="slide">
			<img src="img7.jpg" alt="" width=600px height=631px>
			<div class="caption">
				Spirited Away
			</div>
		</div>
	</div>
	<span class="arrow prev" onclick="controller(-1)">&#8637;</span>
	<span class="arrow next" onclick="controller(1)">&#8640;</span>
	<script src="slider_script.js"></script>
</body>
</html>
